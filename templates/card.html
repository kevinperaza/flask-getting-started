<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
  </head>
  <body>
    <div>
      <p>Name: {{ card.name }}</p>
      <p>Balance: {{ card.balance }}</p>
      <p>Age: {{ card.age }}</p>
      <p>Email: {{ card.email }}</p>
      <p>Phone: {{ card.phone }}</p>
      <p>Address: {{ card.address }}</p>
    </div>
    <div>
      <p>
        <a href="{{ url_for('welcome')}}">Home</a>
        <button>
          <a href="{{ url_for('card_view', index=index + 1)}}">Next card</a>
        </button>
      </p>
    </div>
  </body>
</html>
