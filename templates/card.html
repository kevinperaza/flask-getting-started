<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
  </head>
  <body>
    <div>
      <p>Name: {{ card.name }}</p>
      <p>Balance: {{ card.balance }}</p>
      <p>Age: {{ card.age }}</p>
      <p>Email: {{ card.email }}</p>
      <p>Phone: {{ card.phone }}</p>
      <p>Address: {{ card.address }}</p>
    </div>
    <div>
      <p>
        <a href="{{ url_for('welcome')}}">Home</a>
        <button>
          {% if index < max_index  %}
             <a href="{{ url_for('card_view', index=index + 1)}}">Next card</a>
          {% else %}
             <a href="{{ url_for('card_view', index=0)}}">Start over</a>
          {% endif %}
        </button>
      </p>
      <a href="{{url_for('remove_card', index=index)}}">Remove Card</a>
    </div>
  </body>
</html>
